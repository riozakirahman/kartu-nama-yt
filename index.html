<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f006ab9366.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section class="card">
      <div class="card__wrapper">
        <img src="./img/IMG_9556.JPG" class="card__img" alt="" />
        <h1 class="card__owner">Rio Zakirahman</h1>
        <h3 class="card__about">Web Developer</h3>
        <div class="card__skill-wrapper card__skill-wrapper_small">
          <a
            class="card__skill card__skill_small"
            href="https://www.linkedin.com/in/rio-zakirahman/"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a
            class="card__skill card__skill_small"
            href="https://www.instagram.com/riozakirahman08/"
            target="_blank"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            class="card__skill card__skill_small"
            href="https://www.youtube.com/channel/UC15LUJtV9z1_P3cmN78N9CA"
            target="_blank"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
        <div class="card__skill-wrapper">
          <div class="card__skill">
            <i class="fa-solid fa-code card__skill-icon"></i>
            <p class="card__skill-title">Web Development</p>
          </div>
          <div class="card__skill card__skill-main">
            <i class="fa-solid fa-chart-simple card__skill-icon"></i>
            <p class="card__skill-title">Power BI</p>
          </div>
          <div class="card__skill">
            <i class="fa-brands fa-microsoft card__skill-icon"></i>
            <p class="card__skill-title">Power Automate</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
